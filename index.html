<!DOCTYPE html>
<html>
    <head>
        <title>
            Kastelliitti Desktop Client
        </title>
        <link rel="stylesheet" href="ui.css">
    </head>
    <body>
        <div id="titlebar">
            Kastelliitti
        </div>
        <div id="main-container">
            <div id="port-selection">
                <h1>
                    Select Serial Port:
                </h1>
                <select id="port-selector">
                    <option value="not-selected">Searching ports...</option>
                </select>
                <button id="port-select-btn">Select</button>
            </div>
            <div id="com-view" style="display: none;">
                <button id="back-btn">
                    Back
                </button>
                <div id="received-view"></div>
                <input id="input-field">
                <button id="send-btn">
                    Send
                </button>
            </div>
        </div>
        <script src="renderer.js"></script>
    </body>
</html>
