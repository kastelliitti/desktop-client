<!DOCTYPE html>
<html>
    <head>
        <title>
            Kastelliitti Desktop Client
        </title>
        <link rel="stylesheet" href="ui.css">
    </head>
    <body>
        <div id="titlebar">
            <button id="back-btn" style="display: none;">
                < Back
            </button>
            Kastelliitti
        </div>
        <div id="main-container">
            <div id="port-selection">
                <h1>
                    Select Serial Port:
                </h1>
                <select id="port-selector">
                    <option value="not-selected">Searching ports...</option>
                </select>
                <button id="port-select-btn">Select</button>
                <button id="port-refresh-btn">Refresh</button>
            </div>
            <div id="com-view" style="display: none;">
                <div class="data-card">
                    <h2>
                        Satellite Operating Mode
                    </h2>
                    <button id="prelaunch-btn">Prelauch</button>
                    <button id="mission-btn">Mission</button>
                    <button id="standby-btn">Standby</button><br>
                    <p>
                        Signal Strength: <span id="d-rssi">-</span> dBm<br>
                        Updated: <span id="d-updatetime">No connection to satellite</span>
                    </p>
                </div>
                <div class="data-card">
                    <h2>
                        Live Data
                    </h2>
                    Temperature: <span id="d-temp">-</span> &deg;C<br>
                    Pressure: <span id="d-pressure">-</span> mbar<br>
                    LDR: <span id="d-ldr">-</span><br>
                    Voltage: <span id="d-voltage">-</span><br>
                    3D Acceleration: (<span id="d-ax">-</span>, <span id="d-ay">-</span>, <span id="d-az">-</span>)<br>
                </div>
            </div>
        </div>
        <script src="renderer.js"></script>
    </body>
</html>
